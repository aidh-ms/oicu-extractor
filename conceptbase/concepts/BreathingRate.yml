description: Actual breathing rate of patient
identifiers:
  loinc: ''
  snomed: ''
lower_limit: '0'
mapper:
- klass: MimicObservationMapper
  params:
    constraints:
      itemid: '224690'
    schema: mimiciv_icu
    table: chartevents
  source: mimiciv
  unit: 1/min
- klass: EICUObservationMapper
  params:
    fields:
      value: respiration
    schema: eicu_crd
    table: vitalperiodic
  source: eicu
  unit: 1/min
name: BreathingRate
unit: 1/min
upper_limit: '100'
